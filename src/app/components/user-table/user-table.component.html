<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Nombre</th>
        <th scope="col" class="px-6 py-3">Correo</th>
        <th scope="col" class="px-6 py-3">Teléfono</th>
        <th scope="col" class="px-6 py-3">Estado</th>
        <th scope="col" class="px-6 py-3">Contraseña</th>
        <th scope="col" class="px-6 py-3">Rol</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Delete</span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of userList(); track $index) {
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-4">{{ item.id }}</td>
        <td class="px-6 py-4">{{ item.name }}</td>
        <td class="px-6 py-4">{{ item.email }}</td>
        <td class="px-6 py-4">{{ item.phone }}</td>
        <td class="px-6 py-4">{{ item.state }}</td>
        <td class="px-6 py-4">{{ item.password }}</td>
        <td class="px-6 py-4">{{ item.role }}</td>
        <td class="px-6 py-4 text-right">
          <a
            (click)="editItem(item)"
            class="cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit</a
          >
        </td>
        <td class="px-6 py-4 text-right">
          <a
            (click)="deleteItem(item)"
            class="cursor-pointer font-medium text-red-600 dark:text-red-500 hover:underline"
            >Delete</a
          >
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
